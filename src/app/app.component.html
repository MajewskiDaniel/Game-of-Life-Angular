<div class="home">
  <h1>Game of Life</h1>
</div>
<div class="inputs">
  <span>Board height:</span>
  <input class="boardHeight" type="number" [(ngModel)]="board.height" />
  {{ board.height }}
  <span>Board width:</span>
  <input class="boardWidth" type="number" [(ngModel)]="board.width" />
  {{ board.width }}
  <button class="generateButton" (click)="onGenerate(board)">
    Generate board
  </button>
</div>
