<div class="home">
  <h1>Game of Life</h1>
</div>
<div class="boardGenerator">
  <div>
    <span>Board height:</span>
    <input
      class="boardHeight"
      type="number"
      (input)="onInputHeight($event.target.value)"
    />
  </div>
  <div>
    <span>Board width:</span>
    <input
      class="boardWidth"
      type="number"
      (input)="onInputWidth($event.target.value)"
    />
  </div>
  <button class="generateButton" (click)="onGenerate()">
    Generate board
  </button>
</div>
<div class="gameInputs" *ngIf="this.board.length != 0">
  <span>Number of generations (0 to infinite):</span>
  <input
    class="numOfGens"
    type="number"
    value="0"
    (input)="onInputGens($event.target.value)"
  />
  <br />
  <span>Single generation length in seconds:</span>
  <input
    class="gameSpeed"
    type="number"
    value="0.5"
    (input)="onInputSpeed($event.target.value)"
  />
  <br />
  <span>Set living cells on the board and press Start</span>
  <button class="play" (click)="onStart()">Start</button>
  <button class="pause" (click)="onPause()">Pause</button>
  <button class="reset" (click)="onGenerate()">Reset</button>
</div>
<div class="board" *ngIf="board.length > 0">
  <div class="row" *ngFor="let row of board; let i = index">
    <div
      class="column"
      [class.living]="column === 1"
      *ngFor="let column of row; let j = index"
      (click)="onCellClick(i, j)"
    ></div>
  </div>
</div>
